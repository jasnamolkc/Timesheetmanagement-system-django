{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-slate-800 rounded-2xl border border-slate-700 p-8 shadow-2xl">
    <h2 class="text-2xl font-bold mb-6 text-white">Delete Timesheet Entry</h2>
    <p class="text-slate-400 mb-8">Are you sure you want to delete this entry for <span class="text-blue-400 font-bold">{{ object.project.project_code }}</span> on <span class="text-white">{{ object.date }}</span>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'timesheet_list' %}" class="px-6 py-2 bg-slate-700 text-white rounded-lg hover:bg-slate-600 transition-colors">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-bold shadow-lg transition-all">Confirm Delete</button>
        </div>
    </form>
</div>
{% endblock %}
