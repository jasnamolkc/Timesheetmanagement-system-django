{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center pt-5">
    <div class="col-md-6">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <h3 class="fw-bold text-white mb-4">Delete Confirmation</h3>
                <p class="text-secondary mb-5">
                    Are you sure you want to delete this entry for
                    <span class="fw-bold text-primary">{{ object.project.project_code }}</span>
                    on <span class="text-white">{{ object.date }}</span>?
                    This action cannot be undone.
                </p>

                <form method="post" class="d-flex gap-3">
                    {% csrf_token %}
                    <a href="{% url 'timesheet_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4 fw-bold">Delete permanently</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
