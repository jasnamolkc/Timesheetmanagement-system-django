{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="h2 fw-bold text-white">System Administration</h1>
        <p class="text-secondary">Overview of system health and users</p>
    </div>
    <div class="col-auto">
        <a href="{% url 'user_create' %}" onclick="openModal(this.href); return false;" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i> Create User
        </a>
    </div>
</div>

<div class="row g-4 mb-4">
    <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-3 text-primary me-3">
                        <i class="fas fa-users fa-lg"></i>
                    </div>
                    <div>
                        <h6 class="card-subtitle text-secondary mb-1">Total Users</h6>
                        <h3 class="card-title fw-bold mb-0 text-white">{{ total_users }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-success bg-opacity-10 p-3 rounded-3 text-success me-3">
                        <i class="fas fa-project-diagram fa-lg"></i>
                    </div>
                    <div>
                        <h6 class="card-subtitle text-secondary mb-1">Active Projects</h6>
                        <h3 class="card-title fw-bold mb-0 text-white">{{ active_projects }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-info bg-opacity-10 p-3 rounded-3 text-info me-3">
                        <i class="fas fa-calendar-check fa-lg"></i>
                    </div>
                    <div>
                        <h6 class="card-subtitle text-secondary mb-1">Monthly Hours</h6>
                        <h3 class="card-title fw-bold mb-0 text-white">{{ total_hours_month }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
