{% extends "base.html" %}

{% block title %}Manager Dashboard{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h1 class="h2 fw-bold text-white">Manager Dashboard</h1>
        <p class="text-secondary">Manage your team and projects</p>
    </div>
    <div class="col-auto">
        <a href="{% url 'allocation_create' %}" onclick="openModal(this.href); return false;" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i> New Allocation
        </a>
    </div>
</div>

<div class="row g-4 mb-4">
    <div class="col-md-6">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-warning bg-opacity-10 p-3 rounded-3 text-warning me-3">
                        <i class="fas fa-user-tag fa-lg"></i>
                    </div>
                    <div>
                        <h6 class="card-subtitle text-secondary mb-1">Team Allocations</h6>
                        <h3 class="card-title fw-bold mb-0 text-white">{{ team_allocations }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card h-100 border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                    <div class="bg-primary bg-opacity-10 p-3 rounded-3 text-primary me-3">
                        <i class="fas fa-folder fa-lg"></i>
                    </div>
                    <div>
                        <h6 class="card-subtitle text-secondary mb-1">Active Projects</h6>
                        <h3 class="card-title fw-bold mb-0 text-white">{{ active_projects }}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
