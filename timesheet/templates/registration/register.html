{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full" style="background-color: #0f172a;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Timesheet Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        input, select, textarea {
            background-color: #0f172a !important;
            border-color: #334155 !important;
            color: #f8fafc !important;
            border-radius: 0.75rem !important;
        }
        label { color: #94a3b8 !important; font-size: 0.875rem !important; margin-bottom: 0.25rem !important; }
        .text-danger { color: #f87171 !important; font-size: 0.75rem !important; margin-top: 0.25rem !important; }
    </style>
</head>
<body class="h-full flex items-center justify-center p-6 bg-[#0f172a]">
    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent mb-2">
                Timesheet Pro
            </h1>
            <p class="text-slate-400">Create an account to get started</p>
        </div>

        <div class="bg-slate-800 p-8 rounded-3xl border border-slate-700 shadow-2xl">
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form|crispy }}

                    <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20 transition-all transform hover:-translate-y-1 mt-4">
                        Register
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-slate-400 text-sm">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300 font-semibold">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
