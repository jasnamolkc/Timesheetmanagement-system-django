{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Timesheet Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 1.5rem;
        }
        .form-control {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: #0f172a;
            border-color: #3b82f6;
            color: #e2e8f0;
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-navy h-100">
    <main class="form-signin w-100 m-auto" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="h2 mb-3 fw-bold text-primary">Timesheet Pro</h1>
            <p class="text-secondary">Sign in to manage your hours</p>
        </div>

        <div class="card shadow-lg p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-secondary small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button class="w-100 btn btn-primary mb-3" type="submit">Sign In</button>
            </form>
        </div>

        <p class="mt-5 mb-3 text-secondary text-center small">&copy; 2026 Timesheet Pro</p>
    </main>
</body>
</html>
